<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tela inicial{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
    }

    footer {
        position: relative;
        bottom: 0;
        width: 100%;
    }
</style>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-5">
        <div class="container-fluid">
            <a class="navbar-brand me-5" href="#">Organize suas tarefas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Adicione o link para a página de tarefas -->
                        <a class="nav-link" href="{% url 'tasks:index' %}">Tarefas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Equipe</a></li>
                            <li><a class="dropdown-item" href="#">Configuração</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </nav>
</header>

<main>
    {% block content %}
        <!-- Conteúdo principal será renderizado aqui -->
    {% endblock %}
</main>

<footer>
    <div class="container-fluid bg-body-tertiary p-3">
        <div class="row">
            <div class="col-12 text-center">
                <p>Organize suas tarefas &copy; 2022</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
